<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-Tube</title>
    <!-- tailwind and daisy UI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <!-- navbar start -->
    <nav>
      <section class="mt-[40px]  md:w-[1400px] lg:w-[1440px] mx-auto">
        <div
          class="flex flex-col md:flex-row justify-center md:justify-between items-center mb-[30px]  md:px-0"
        >
          <div>
            <img
              class="mb-2 md:mb-0 md:ml-8 lg:ml-0"
              src="/images/Logo.png"
              alt=""
            />
          </div>
          <div>
            <button
              onclick="shortByView()"
              class="capitalize rounded font-semibold bg-[#25252533] pt-[10px] pb-[10px] pr-[20px] pl-[20px] mb-2 md:mb-0 active:bg-[#dc2626] active:text-white md:ml-0 lg:ml-0"
            >
              Sort by view
            </button>
          </div>
          <div>
            <button
              onclick="blog()"
              class="capitalize rounded font-semibold text-white bg-[#FF1F3D] pt-[10px] pb-[10px] pr-[20px] pl-[20px]"
            >
              Blog
            </button>
          </div>
        </div>
        <hr
          class="md:w-[1400px] md:ml-4 lg:ml-0 lg:w-[1440px] mx-auto border-1"
        />
      </section>
    </nav>
    <!-- navbar end -->

    <main>
      <!-- category name -->
      <section>
        <div class="category-container mt-[30px] w-full">
          <div
            id="category-container"
            class="text-center flex ml-[70px] md:ml-[540px] lg:ml-[760px]"
          ></div>
        </div>
      </section>
      <!-- category name end -->

      <!-- card conatier start  -->
      <section class="md:w-[1400px] mx-auto">
        <div
          id="card-container"
          class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 my-8  mx-auto gap-6"
        ></div>
        
        <!-- not found div -->
        <div id="notFouund-container"></div>
      </section>
    </main>
  </body>

  <!-- js link -->
  <script src="./js/index.js"></script>
</html>
